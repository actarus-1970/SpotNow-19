<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>SpotNow - Smart Parking</title>

  <!-- PWA Meta Tags -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#2563eb">
  <meta name="description" content="Trova, prenota e gestisci parcheggi in tempo reale">
  
  <!-- iOS Meta Tags for Fullscreen Mode -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="SpotNow">
  <link rel="apple-touch-icon" href="icon-192x192.png">
  <link rel="apple-touch-icon" sizes="152x152" href="icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="icon-192x192.png">
  
  <!-- Android/Chrome Meta Tags -->
  <meta name="mobile-web-app-capable" content="yes">
  
  <!-- Disable tap highlight on mobile -->
  <meta name="msapplication-tap-highlight" content="no">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.fullscreen@latest/Control.FullScreen.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.fullscreen@latest/Control.FullScreen.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Ensure root containers have full dimensions */
    html, body, #root {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden; /* Prevent body scrolling */
    }

    /* Defensive CSS for Leaflet map tiles */
    .leaflet-container img {
      max-width: none !important;
    }

    @keyframes slide-up {
      from { transform: translateY(100%); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    .animate-slide-up { animation: slide-up 0.3s ease-out forwards; }
    
    @keyframes slide-down {
      from { transform: translateY(0); opacity: 1; }
      to { transform: translateY(100%); opacity: 0; }
    }
    .animate-slide-down { animation: slide-down 0.3s ease-out forwards; }
    
    @keyframes slide-in-right {
        from { transform: translateX(100%); }
        to { transform: translateX(0); }
    }
    .animate-slide-in-right { animation: slide-in-right 0.3s ease-out forwards; }

    @keyframes slide-out-right {
        from { transform: translateX(0); }
        to { transform: translateX(100%); }
    }
    .animate-slide-out-right { animation: slide-out-right 0.3s ease-out forwards; }

    @keyframes slide-out-to-left {
        from { transform: translateX(0); }
        to { transform: translateX(-100%); }
    }
    .animate-slide-out-to-left { animation: slide-out-to-left 0.3s ease-out forwards; }
    
    @keyframes fade-in {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .animate-fade-in { animation: fade-in 0.3s ease-out forwards; }
    
     @keyframes alert-in {
      0% { opacity: 0; transform: translateY(-20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    .animate-alert-in { animation: alert-in 0.3s ease-out forwards; }

    @keyframes pulse-available {
      0%, 100% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.1);
        opacity: .75;
      }
    }
    .animate-pulse-available {
        animation: pulse-available 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }
    
    @keyframes pulse-user-location {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.25);
      }
    }
    .animate-pulse-user-location {
        animation: pulse-user-location 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }

    @keyframes pulse-time {
      0%, 100% { 
        opacity: 1; 
        transform: scale(1);
      }
      50% { 
        opacity: 0.7; 
        transform: scale(1.25);
      }
    }
    .animate-pulse-time {
      animation: pulse-time 1.2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }

    @keyframes pulse-red-dot {
        0% {
            box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7);
        }
        70% {
            box-shadow: 0 0 0 10px rgba(239, 68, 68, 0);
        }
        100% {
            box-shadow: 0 0 0 0 rgba(239, 68, 68, 0);
        }
    }
    .animate-pulse-red-dot {
      animation: pulse-red-dot 2s infinite;
    }
    
    @keyframes loading-bar {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(400%); }
    }
    .animate-loading-bar {
      animation: loading-bar 1.5s ease-in-out infinite;
    }

    /* Hide scrollbar for Chrome, Safari and Opera */
    .no-scrollbar::-webkit-scrollbar {
        display: none;
    }

    /* Hide scrollbar for IE, Edge and Firefox */
    .no-scrollbar {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
    }

    /* Fix z-index for Leaflet controls to prevent them being covered */
    .leaflet-top,
    .leaflet-bottom {
        z-index: 1000 !important;
    }
    
    .leaflet-control-zoom,
    .leaflet-control-fullscreen {
        z-index: 1001 !important;
    }

    /* Fullscreen map styles */
    .leaflet-container.leaflet-fullscreen-on {
        position: fixed !important;
        top: 0 !important;
        left: 0 !important;
        right: 0 !important;
        bottom: 0 !important;
        width: 100% !important;
        height: 100% !important;
        z-index: 99999 !important;
    }

  </style>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
  
  <!-- Service Worker Registration -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then(registration => {
            console.log('Service Worker registered successfully:', registration.scope);
          })
          .catch(error => {
            console.error('Service Worker registration failed:', error);
          });
      });
    }
  </script>
</body>
</html>
